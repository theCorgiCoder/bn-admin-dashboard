<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Admin Dashboard</title>
  </head>
  <body>
    <header class="profile_header"></header>
    <aside class="dashboard">
      <nav>
        <a href="#" class="link" id="dash_main">
          <img src="./assets/icons/dashboard.svg" alt="" class="nav_icon">
          <p class="menu_title">
            Dashboard
          </p>
        </a>
        <a href="#" class="link">
          <img src="./assets/icons/home.svg" alt="disected square" class="nav_icon">
          <p class="menu_title">
            Home
          </p>
        </a>
        <a href="#" class="link">
          <img src="./assets/icons/user_profile.svg" alt="simple user icon" class="nav_icon">
          <p class="menu_title">
            Profile
          </p>
        </a>
        <a href="#" class="link">
          <img src="./assets/icons/messages.svg" alt="message bubble" class="nav_icon">
          <p class="menu_title">
            Messages
          </p>
        </a>
        <a href="#" class="link">
          <img src="./assets/icons/history.svg" alt="clock" class="nav_icon">
          <p class="menu_title">
            History
          </p>
        </a>
        <a href="#" class="link">
          <img src="./assets/icons/tasks.svg" alt="square stacked ontop of of another" class="nav_icon">
          <p class="menu_title">
            Tasks
          </p>
        </a>
        <a href="#" class="link">
          <img src="./assets/icons/communities.svg" alt="simplified person icon, three total" class="nav_icon">
          <p class="menu_title">
            Communities
          </p>
        </a>
        <a href="#" class="link">
          <img src="./assets/icons/settings.svg" alt="cog wheel" class="nav_icon">
          <p class="menu_title">
            Settings
          </p>
        </a>
        <a href="#" class="link">
          <img src="./assets/icons/support.svg" alt="square with question mark in center" class="nav_icon">
          <p class="menu_title">
            Support
          </p>
        </a>
        <a href="#" class="link">
          <img src="./assets/icons/privacy.svg" alt="shield with checkmark in center" class="nav_icon">
          <p class="menu_title">
            Privacy
          </p>
        </a>
      </nav>
    </aside>
    <main class="main_content">
      <section class="projects"></section>
      <section class="notifications"></section>
      <section class="trending"></section>
    </main>
  </body>
</html>
